<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      background: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
    }
    .btn-custom {
      background: #2575fc;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #1a5edc;
    }
    .social-btn {
      border-radius: 10px;
      padding: 10px;
      font-size: 14px;
    }
    .social-btn.google {
      background: #db4437;
      color: #fff;
    }
    .social-btn.facebook {
      background: #4267B2;
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
          <h3 class="text-center mb-4 fw-bold">Create Account</h3>
          <form id="signupForm">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
          </form>
          <div class="text-center mt-3">
            <p class="mb-2">Or sign up with</p>
            <div class="d-flex gap-2">
              <button class="btn social-btn google w-50">Google</button>
              <button class="btn social-btn facebook w-50">Facebook</button>
            </div>
          </div>
          <p class="mt-4 text-center">Already have an account? 
            <a href="index.html" class="text-decoration-none fw-semibold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
